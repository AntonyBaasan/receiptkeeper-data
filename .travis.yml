language: java
jdk: oraclejdk8

before_install:
  - chmod +x mvnw

script:
- mvn -N io.takari:maven:wrapper
- ./mvnw clean install -DskipTests=true -Dmaven.javadoc.skip=true -B -V
- ./mvnw cobertura:cobertura

after_success:
  - bash <(curl -s https://codecov.io/bash)

cache:
  directories:
  - $HOME/.m2

deploy:
  skip_cleanup: true
  provider: elasticbeanstalk
  access_key_id: $ACCESSKEYID
  secret_access_key:
    secure: $SECRETACCESSKEY
  region: "us-east-2"
  app: "Bookingpreneur"
  env: "Bookingpreneur-env"
  bucket_name: "elasticbeanstalk-us-east-2-123766920165"
